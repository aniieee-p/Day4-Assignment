<!DOCTYPE html>
<html>
<head>
    <title>Product Card Design</title>
    <style>
        .product-card {
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            font-family: Verdana;
            width: 300px;
        }

        .product-card img {
            width: 100%;
            border-radius: 8px;
        }

        .product-card p {
            color: red;
            font-weight: bold;
        }

        .product-card button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        .product-card button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <div class="product-card">
        <img src="https://trykiya.com/cdn/shop/files/WhatsAppImage2024-07-31at5.05.36PM.jpg?v=1722430837&width=600" alt="Product Image">
        <h2>Product Name</h2>
        <p>$999.99</p>
        <button>Buy Now</button>
    </div>

</body>
</html>
